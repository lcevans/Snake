<h1 class="title">Snake</h1>

<html>
	<head>
		<link href='snake.css' rel='stylesheet'>
		<script src="jquery-1.10.2.js" type="text/javascript"></script>
		<script src="underscore.js" type="text/javascript"></script>
		<script src="snake.js"></script>
		<script src="snakeUI.js"></script>
		<script type="text/javascript">
			var that = this;
			$(function(){
				var View = new that.SnakeLib.View($(".board"));
				View.start();
			});
 		</script>
	</head>
	<body>
		<div class="board"></div>

		<div class="instructions">
			<h2>Instructions</h2>
			<ul>
				<li>Use the arrow keys to move</li>
				<li>Eat the rats to grow longer</li>
				<li>The game ends when run into the walls or your body</li>
			</ul>

			<h2 class="score" data-score="1">Score: 1</h2>
		</div>


	</body>
</html>
